<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ads</title>
    <link rel="stylesheet" href="webapplication.css">
</head>
<body>
    <header>
        <h1>Classified Ads</h1>
        <nav>
            <a href="#add-item">Add Item</a>
            <a href="#item-list">Items</a>
        </nav>
    </header>

    <section id="add-item">
        <h2>Add Your Item</h2>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-price" placeholder="Price" required>
            <textarea id="item-description" placeholder="Description" required></textarea>
            <button type="submit">Add Item</button>
        </form>
    </section>

    <section id="item-list">
        <h2>Available Items</h2>
        <div id="items-container"></div>
    </section>

    <script src="webapplication.js"></script>
</body>
</html>
